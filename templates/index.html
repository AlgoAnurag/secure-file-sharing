<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üîê Secure File Sharing</h2>

        <div class="card">
            <h5>üì§ Upload a File</h5>
            <form id="upload-form">
                <input type="file" id="fileInput" class="form-control my-2">
                <button type="submit" class="btn btn-primary mt-2">Upload File</button>
            </form>
            <div class="alert alert-success mt-2" id="upload-success"></div>
            <div class="alert alert-danger mt-2" id="upload-error"></div>
        </div>

        <div class="card mt-4">
            <h5>üì• Download a File</h5>
            <form id="download-form">
                <input type="text" id="downloadFilename" class="form-control my-2" placeholder="Enter filename (e.g., myfile.txt.enc)">
                <button type="submit" class="btn btn-primary mt-2">Download File</button>
            </form>
            <div class="alert alert-danger mt-2" id="download-error"></div>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file to upload.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            let response = await fetch("/upload", { method: "POST", body: formData });
            let result = await response.json();

            if (response.ok) {
                document.getElementById("upload-success").innerText = "‚úÖ File uploaded successfully!";
                document.getElementById("upload-success").style.display = "block";
            } else {
                document.getElementById("upload-error").innerText = "‚ùå Error: " + result.error;
                document.getElementById("upload-error").style.display = "block";
            }
        });

        document.getElementById("download-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            let filename = document.getElementById("downloadFilename").value.trim();
            if (!filename) {
                alert("Please enter a filename.");
                return;
            }

            let response = await fetch(`/download/${filename}`);
            if (response.ok) {
                let blob = await response.blob();
                let a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = filename.replace(".enc", ""); 
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                document.getElementById("download-error").innerText = "‚ùå File not found!";
                document.getElementById("download-error").style.display = "block";
            }
        });
    </script>
</body>
</html>
